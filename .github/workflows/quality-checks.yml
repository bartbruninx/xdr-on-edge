name: ğŸ” Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: ğŸ”§ Install Dependencies
      run: npm ci
    
    - name: ğŸ“‹ TypeScript Check
      run: npx tsc --noEmit
    
    - name: ğŸ¨ Lint Check
      run: npm run lint
      continue-on-error: true
    
    - name: ğŸ› ï¸ Build Test
      run: npm run build:all
    
    - name: ğŸ” Security Audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: ğŸ“Š Bundle Size Analysis
      run: |
        echo "ğŸ“ˆ Build Size Analysis:"
        du -h dist-chrome/assets/* | sort -hr
        echo ""
        echo "ğŸ“‹ Manifest Validation:"
        node -e "
          const fs = require('fs');
          const manifests = ['dist-chrome', 'dist-firefox', 'dist-edge'];
          manifests.forEach(dir => {
            try {
              const manifest = JSON.parse(fs.readFileSync(\`\${dir}/manifest.json\`, 'utf8'));
              console.log(\`âœ… \${dir}/manifest.json - Version: \${manifest.version}\`);
            } catch (e) {
              console.log(\`âŒ \${dir}/manifest.json - Error: \${e.message}\`);
            }
          });
        "
    
    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      if: github.event_name == 'pull_request'
      with:
        name: extension-builds-${{ github.sha }}
        path: |
          dist-chrome/
          dist-firefox/
          dist-edge/
        retention-days: 7
    
    - name: âœ… Quality Check Summary
      run: |
        echo "ğŸ¯ Quality Checks Complete!"
        echo "âœ… TypeScript compilation successful"
        echo "âœ… All browser targets built successfully"
        echo "âœ… Manifest files validated"
